<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadatos -->
        <meta charset="UTF-8" />
        <meta name="author" content="Juan Debandi" />
        <meta name="description" content="Proyecto Final" />
        <meta name="keywords" content="HTML, CSS, JavaScript, Bootstrap" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#5f5eaa" />
        <!-- Meta datos Open Graph -->
        <meta property="og:title" content="Consultar Paciente" />
        <meta property="og:description" content="Clínica Online Web Project" />
        <meta property="og:type" content="website" />

        <!-- Título -->
        <title>| Consultar Paciente</title>
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="./../images/icon.png" />
        <!-- Bootstrap CSS-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous" />
        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <!-- Bootstrap ICONS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
        <!-- CSS -->
        <link href="./../styles/navbar.css" rel="stylesheet" />
        <link href="./../styles/consultar-pacientes.css" rel="stylesheet" />

        <!-- FONT-FAMILY  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <div class="container-fluid row">
            <nav class="col-sm-auto bg-light sticky-top">
                <div
                    class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top">
                    <a class="navbar-brand txtTittle" href="#"
                        >| CLÍNICA ONLINE |</a
                    >
                    <ul
                        class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
                        <li class="nav-item">
                            <a
                                class="nav-link nav-agregarTurnos"
                                href="./../pages/agregar-turnos.html"
                                ><i class="bi bi-calendar2-plus"></i> Agregar
                                Turnos</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link nav-gestionTurnos"
                                href="./../pages/gestionar-turnos.html"
                                ><i class="bi bi-clipboard-check"></i> Gestionar
                                Turnos</a
                            >
                        </li>
                        <li class="nav-item nav-consultaPaciente">
                            <a
                                class="nav-link active"
                                href="./../pages/consultar-paciente.html"
                                ><i class="bi bi-info-circle"></i> Consultar
                                Pacientes</a
                            >
                        </li>
                    </ul>
                    <div class="dropdown">
                        <a
                            href="#"
                            class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle"
                            id="dropdownUser3"
                            data-bs-toggle="dropdown"
                            aria-label="icono people"
                            aria-expanded="false">
                            <i class="bi-person-fill-gear h2"></i>
                        </a>
                        <ul
                            class="dropdown-menu text-small shadow"
                            aria-labelledby="dropdownUser3">
                            <li>
                                <label class="dropdown-item"
                                    ><button
                                        id="theme-toggle-button"
                                        class="btn btn-light bi-toggle-off"></button>
                                </label>
                            </li>
                            <li>
                                <a
                                    href="https://github.com/Juudini"
                                    target="_blank">
                                    <i class="bi bi-github fs-3"></i>
                                </a>
                            </li>
                            <li>
                                <a id="exit-button" class="dropdown-item"
                                    >Salir</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <main class="col-sm p-3 min-vh-100">
                <!-- Search  -->
                <div class="search1">
                    <div class="input-group mb-3 container">
                        <div class="input-group-prepend">
                            <button
                                id="btnPorLetra"
                                class="btn btn-outline-secondary disabled"
                                type="button">
                                Search
                            </button>
                        </div>
                        <input
                            id="searchPorLetra"
                            type="text"
                            class="form-control"
                            placeholder="Buscar Datos Paciente..."
                            aria-label="Datos Paciente"
                            aria-describedby="basic-addon1" />
                    </div>
                </div>
                <!-- TABLA BÚSQUEDA TURNOS -->
                <div crole="row" class="container">
                    <div class="tittle container responsive">
                        <p>Resultado de Búsqueda</p>
                    </div>
                    <div class="table-responsive">
                        <table
                            id="resultadoTabla"
                            class="table table-bordered table-striped table-m">
                            <thead>
                                <tr class="resultadoTabla">
                                    <th>DNI</th>
                                    <th>APELLIDO</th>
                                    <th>NOMBRE</th>
                                    <th>EMAIL</th>
                                    <th>TELÉFONO</th>
                                    <th>OBRA SOCIAL</th>
                                    <th>ÁREA</th>
                                    <th>DÍA</th>
                                    <th>HORA</th>
                                </tr>
                            </thead>
                            <tbody class="table-light">
                                <!-- Los datos van aquí desde JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>

        <!-- SCRIPTS -->
        <script type="module" src="./../js/consultaPaciente.js"></script>
    </body>
</html>
